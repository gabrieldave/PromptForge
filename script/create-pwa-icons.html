<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Iconos PWA - PromptForge</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #0a0a0f;
      color: #fff;
    }
    .container {
      background: #1a1a2e;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #8b5cf6;
    }
    canvas {
      display: none;
    }
    .preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .icon-preview {
      text-align: center;
    }
    .icon-preview img {
      width: 100%;
      height: auto;
      border: 2px solid #8b5cf6;
      border-radius: 8px;
      background: #2a2a3e;
    }
    button {
      background: linear-gradient(135deg, #8b5cf6, #a855f7);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ Generador de Iconos PWA</h1>
    <p>Este script genera todos los iconos necesarios para la PWA de PromptForge.</p>
    <p><strong>Instrucciones:</strong></p>
    <ol>
      <li>Haz clic en "Generar Iconos"</li>
      <li>Se descargarÃ¡n todos los iconos necesarios</li>
      <li>Copia los archivos a la carpeta <code>client/public/</code></li>
    </ol>
    <button onclick="generateAllIcons()">Generar Iconos</button>
    <div class="preview" id="preview"></div>
  </div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const primaryColor = '#8b5cf6';
    const accentColor = '#a855f7';

    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Fondo con gradiente
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, primaryColor);
      gradient.addColorStop(1, accentColor);
      ctx.fillStyle = gradient;
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();

      // Icono de varita mÃ¡gica (simplificado)
      ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
      const centerX = size / 2;
      const centerY = size / 2;
      const starSize = size * 0.15;

      // Estrella/varita
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - starSize * 1.5);
      ctx.lineTo(centerX + starSize * 0.3, centerY - starSize * 0.5);
      ctx.lineTo(centerX + starSize, centerY - starSize * 0.3);
      ctx.lineTo(centerX + starSize * 0.5, centerY);
      ctx.lineTo(centerX + starSize, centerY + starSize * 0.3);
      ctx.lineTo(centerX + starSize * 0.3, centerY + starSize * 0.5);
      ctx.lineTo(centerX, centerY + starSize * 1.5);
      ctx.lineTo(centerX - starSize * 0.3, centerY + starSize * 0.5);
      ctx.lineTo(centerX - starSize, centerY + starSize * 0.3);
      ctx.lineTo(centerX - starSize * 0.5, centerY);
      ctx.lineTo(centerX - starSize, centerY - starSize * 0.3);
      ctx.lineTo(centerX - starSize * 0.3, centerY - starSize * 0.5);
      ctx.closePath();
      ctx.fill();

      return canvas;
    }

    function downloadIcon(canvas, size) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}x${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      }, 'image/png');
    }

    function generateAllIcons() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';

      sizes.forEach(size => {
        const canvas = createIcon(size);
        downloadIcon(canvas, size);

        // Mostrar preview
        const div = document.createElement('div');
        div.className = 'icon-preview';
        const img = document.createElement('img');
        img.src = canvas.toDataURL();
        div.appendChild(img);
        div.appendChild(document.createTextNode(`${size}x${size}`));
        preview.appendChild(div);
      });

      alert('Â¡Iconos generados! Revisa tus descargas.');
    }
  </script>
</body>
</html>
